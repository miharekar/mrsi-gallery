<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mrsi gallery demo</title>
	<link rel="shortcut icon" href="favicon.ico">
	<!--[if lt IE 9]><script src="js/html5.js"></script><![endif]-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<ul id="controls">
	<li id="next">Next</li>
	<li id="previous">Previous</li>
	<li id="toggle">Toggle size</li>
	<li>Transition time:<input id="transitionTime" type="text" value="1000"></li>
</ul>
<div id="content">
<p>Just a simple demo of <a href="https://github.com/mrfoto/mrsi-gallery/">mrsi gallery</a>. Have a look at source for more info.</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="../gallery.js"></script>
<script>
$(function() {
	//our array of images
	var images = [];
	for (var i = 0; i < 13; i++) {
		images[i] = 'img/tumblrbg' + i + '.jpg';
	}
	
	//init the mrsi gallery
	//all parameters are optional, but you should at least define the images if you want something to show :P
	//images: the array of images to display
	//shuffle: boolean - depending on if you want to display images in random order or not
	//transitionTime: integer - sets for how long the transition between images last on image change
	//type: string - either 'cover' or 'contain' - gallery.toggleType toggles between them
	//keyboardShortcuts: boolean - if you want arrow keys to change images set to true
	var myGallery = new gallery({images: images, shuffle: true, transitionTime: 500, type: 'cover', keyboardShortcuts: true});
	
	//set menu controls
	$('#previous').click(function(){
		myGallery.previous();
	});
	$('#next').click(function(){
		myGallery.next();
	});
	
	//only display toggle to non IE < 9
	if (myGallery.isTerribleBrowser) {
		$('#toggle').hide();
	}
	else {
		$('#toggle').click(function(){
			myGallery.toggleType();
		});
	}
	
	$('#transitionTime').keyup(function(){
		var time = parseInt($(this).val());
		$(this).val(time);
		myGallery.setTransitionTime(time);
	});
});
</script>
</body>
</html>
