<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mrsi gallery demo</title>
	<link rel="shortcut icon" href="favicon.ico">
	<!--[if lt IE 9]><script src="js/html5.js"></script><![endif]-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<ul id="controls">
	<li id="next">Next</li>
	<li id="previous">Previous</li>
	<li id="toggle">Toggle size</li>
</ul>
<div id="content">
<p>Just a simple demo of <a href="https://github.com/mrfoto/mrsi-gallery/">mrsi gallery</a>. Have a look at source for more info.</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="../gallery.js"></script>
<script>

var myGallery;

$(function() {
	//our array of images
	var images = [];
	for (var i = 0; i < 13; i++) {
		images[i] = 'img/tumblrbg' + i + '.jpg';
	}
	
	//init the mrsi gallery and set the images with shuffle parameter set to true
	myGallery = new gallery({images: images, shuffle: true});
	
	//set menu controls
	$('#toggle').click(function(){
		myGallery.toggleType();
	});
	$('#previous').click(function(){
		myGallery.previous();
	});
	$('#next').click(function(){
		myGallery.next();
	});

	//set keyboard shortcuts
	myGallery.setKeyboardShortcuts();
});
</script>
</body>
</html>
